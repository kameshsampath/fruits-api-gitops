replicaCount: 1

image:
  repository: example.com/kameshsampath/fruits-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "no-tag"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

  resources:
  limits:
    cpu: 512m
    memory: 1Gi
  requests:
    cpu: 256m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}

# DB Configuration
postgresql:
  global:
    postgresql: 
      postgresqlDatabase: fruitsdb
      postgresqlUsername: postgres
      postgresqlPassword: password
      servicePort: 5432
    initdbScriptsConfigMap: postgres-schema
