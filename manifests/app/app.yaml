apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fruits-api
  annotations:
    argocd-image-updater.argoproj.io/image-list: "fruitsapi=ghcr.io/kameshsampath/fruits-api:1.x-0"
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/fruits-api
    # update this to your fork
    repoURL: '${FRUITS_API_GITOPS_REPO_URL}'
    targetRevision: HEAD
    helm:
      parameters: [ ]
      valueFiles:
        - ../../helm_vars/fruits-api/values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
