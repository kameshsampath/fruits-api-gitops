apiVersion: portal.gloo.solo.io/v1beta1
kind: Group
metadata:
  name: developers
  namespace: gloo-portal
spec:
  displayName: developers
  accessLevel:
    apis:
    - products:
        namespaces:
          - "*"
        labels:
          - key: app
            operator: Equals
            values:
              - fruits-api
      environments:
        namespaces:
          - "*"
      usagePlans:
        - basic
    portals:
      - name: fruits-portal
        namespace: default
  userSelector:
    matchLabels:
      groups.portal.gloo.solo.io/gloo-portal.developers: "true"