kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-role
rules:
  # Core API
  - apiGroups: [ "" ]
    resources: [ "services", "pods", "deployments", "configmaps", "secrets" ]
    verbs: [ "get", "list", "create", "update", "delete", "patch", "watch" ]
  # Apps API
  - apiGroups: [ "apps" ]
    resources: [ "deployments", "daemonsets", "jobs","replicasets","statefulsets" ]
    verbs: [ "get", "list", "create", "update", "delete", "patch", "watch" ]
  # Tekton API
  - apiGroups: [ "tekton.dev" ]
    resources: [ "*" ]
    verbs: [ "*" ]
  # Knative 
  - apiGroups: [ 'serving.knative.dev' ]
    resources: [ '*' ]
    verbs: [ '*' ]
  - apiGroups: [ 'eventing.knative.dev' ]
    resources: [ '*' ]
    verbs: [ '*' ]
  - apiGroups: [ 'sources.knative.dev' ]
    resources: [ '*' ]
    verbs: [ '*' ]
  - apiGroups: [ 'projectcontour.io' ]
    resources: [ '*' ]
    verbs: [ '*' ]
  # Gloo APIS
  - apiGroups: [ "portal.gloo.solo.io" ]
    resources: [ "*" ]
    verbs: [ "*" ]
  - apiGroups: [ "enterprise.gloo.solo.io" ]
    resources: [ "*" ]
    verbs: [ "*" ]
  - apiGroups: [ "ratelimit.solo.io" ]
    resources: [ "*" ]
    verbs: [ "*" ]
  - apiGroups: [ "fed.gateway.solo.io" ]
    resources: [ "*" ]
    verbs: [ "*" ]
  - apiGroups: [ "multicluster.solo.io" ]
    resources: [ "*" ]
    verbs: [ "*" ]
  - apiGroups: [ "gloo.solo.io" ]
    resources: [ "*" ]
    verbs: [ "*" ]
  - apiGroups: [ "gateway.solo.io" ]
    resources: [ "*" ]
    verbs: [ "*" ]
  - apiGroups: [ "fed.solo.io" ]
    resources: [ "*" ]
    verbs: [ "*" ]
  - apiGroups: [ "fed.ratelimit.solo.io" ]
    resources: [ "*" ]
    verbs: [ "*" ]